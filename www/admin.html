<!DOCTYPE html>
<html>

<head>
  <title>Matbloggen | Sunda recept och inspiration! </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>

  <header>

  </header>

  <div id="new-recipe-box" class="container">
    <h2>Skapa recept</h2>

    <main>

      <form id="name-form" class="form-inline">
        <div class="input-group">
          <label for="name" class="sr-only">Namn</label>
          <input input id="recipe-name" type="text" name="recipe_name" class="form-control" placeholder="Namn">
          <div class="input-group-append">
            <button id="add_name" type="submit" class="btn btn-default">Lägg till</button>
          </div>
        </div>
      </form>

      <form id="instruction-form" class="form-inline">
        <div class="input-group">
          <label for="recipe-instruction" class="sr-only">instruktioner</label>
          <input input id="recipe-instruction" type="text" name="recipe_instruction" class="form-control" placeholder="Instruktion">
          <div class="input-group-append">
            <button id="add_name" type="submit" class="btn btn-default">Lägg till</button>
          </div>
        </div>
      </form>

      <form id="ingredient-form" class="form-inline">
        <div class="input-group">
          <label for="ingredient" class="sr-only">Ingrediens</label>
          <input input id="ingredient-name" type="text" name="ingredient_name" value="" class="form-control"
            placeholder="Ingrediens">
        </div>
        <div class="input-group">
          <label for="units" class="sr-only">Mängd</label>
          <input input id="units" type="text" name="ingredient_units" class="form-control" placeholder="Mängd">
        </div>
        <div class="input-group">
          <label for="measureUnit" class="sr-only">Måttenhet</label>
          <input input id="measureUnit" type="text" name="ingredient_measuring_unit" class="form-control" placeholder="Enhet">
        </div>
        <div class="input-group">
          <label for="grams" class="sr-only">Gram</label>
          <input input id="grams" type="text" name="ingredient_grams" class="form-control" placeholder="Gram">
        </div>
        <div class="input-group-append">
          <button id="add_ingredient" type="submit" class="btn btn-default">Lägg till</button>
        </div>
      </form>
      <section id="display-ingredients"></section>
  </div>

  </main>

  <div id="preview" class="container">
    <h2>Förhandsgranskning</h2>

    <h5>Titel</h5>
    <div id="preview-name"></div>

    <h5>Ingredienser</h5>
    <ul id="preview-ingredient"></ul>

    <h5>Beskrivning</h5>
    <div id="preview-instruction"></div>
  </div>

  <div class="container">
    <footer>
      <p>Marie-Charlotte Persson</p>
      <p>2018</p>
    </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="/js/admin.js"></script>
</body>

</html>
