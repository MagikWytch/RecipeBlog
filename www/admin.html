<!DOCTYPE html>
<html>

<head>
  <title>Matbloggen | Sunda recept och inspiration! </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>

  <header>
    <a href="/index.html">index sidan</a>
  </header>

  <section id="add-a-new-recipe-view">

    <h2>Lägg till ett nytt recept här!</h2>

    <section>
      <form>
        <div class="form-group">
          <label for="recipe-name">Titel på recept</label><br>
          <input id="recipe-name" type="text">
        </div>

        <div class="form-group">
          <label for="tag-selection">Välj Kategori</label><br>
          <select id="tag-selection">
            <option>Frukost</option>
            <option>Middag</option>
            <option>Efterrätt</option>
          </select>
        </div>

        <div class="form-group">
          <label for="load-image">Lägg till bild</label><br>
          <input id="load-image" type="text">
        </div>

        <div class="form-group">
          <label for="ingredient-search-value">Lägg till ingredienser</label><br>
          <input id="ingredient-search-value" type="text">
          <section id="display-ingredient-result"></section>
        </div>

        <div class="form-group">
          <label for="instructions">Lägg till instruktioner</label><br>
          <textarea id="instructions" type="text" rows="3"></textarea>
          <input id="add-instructions" type="button" value="Lägg till">
        </div>

      </form>
    </section>



  </section>

  <footer>
    <p>Marie-Charlotte Persson</p>
    <p>2018</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>
</body>

</html>
